- rule: sign up form
  steps:
  - intent: sign_up
  - action: user_sign_up_form
  - active_loop: user_sign_up_form
#  - action: action_submit

- rule: log in form deactivate
  condition:
  - active_loop: user_log_in_form
  steps:
  - action: user_log_in_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_submit

- rule: sign up form deactivate
  condition:
  - active_loop: user_sign_up_form
  steps:
  - action: user_sign_up_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_submit
